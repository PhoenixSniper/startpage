<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOENIX</title>
	<link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PHOENIX</h1>
        </div>

        <div class="links">
            <div class="link-card" onclick="openLink('https://www.youtube.com')">
				<img src="Icons/Youtube.png" alt="YouTube">
                <span>YouTube</span>
            </div>
            <div class="link-card" onclick="openLink('https://www.reddit.com')">
				<img src="Icons/Reddit.png" alt="Reddit">
                <span>Reddit</span>
            </div>
            <div class="link-card" onclick="openLink('https://mail.google.com')">
				<img src="Icons/Gmail.png" alt="Gmail">
                <span>Gmail</span>
            </div>
            <div class="link-card" onclick="openLink('https://chatgpt.com')">
				<img src="Icons/Openai.png" alt="ChatGPT">
                <span>ChatGPT</span>
            </div>
            <div class="link-card" onclick="openLink('https://github.com')">
				<img src="Icons/Github.png" alt="Github">
                <span>GitHub</span>
            </div>
        </div>

        <div class="footer">
            <div id="clock"></div>

             <div class="progress-container">
				 <div class="progress-bar" id="day-progress"></div>
			 </div>
        </div>
		<div class="music-player">
			<div class="player-controls">
				<button id="prevBtn">⏮️</button>
				<button id="playPauseBtn">▶️</button>
				<button id="nextBtn">⏭️</button>
				<input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" />
			</div>
			<div class="track-info">
				<span id="trackName">No track selected</span>
			</div>
		</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
